<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Users</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
    <h2>All Users</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Refer</th>
            <th>Contact Method</th>
            <th>Terms Agreed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.tel}"></td>
            <td th:text="${user.refer}"></td>
            <td th:text="${user.contact}"></td>
            <td th:text="${user.terms ? 'Yes' : 'No'}"></td>
            <td>
                <a id="edit-button" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a> |
                <form id="deleteForm" th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit">Delete</button>
                </form>
                |
                <a id="view-cart" th:href="@{/cart/{userId}(userId=${user.id})}">View Cart</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/users/register}">Register New User</a>
</div>
</body>
</html>
