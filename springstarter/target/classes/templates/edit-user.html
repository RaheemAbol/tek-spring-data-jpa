<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <label for="tel">Phone Number:</label>
        <input type="text" id="tel" th:field="*{tel}" required />
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
        <label for="refer">Refer:</label>
        <input type="text" id="refer" th:field="*{refer}" />
        <label for="contact">Preferred Contact Method:</label>
        <input type="text" id="contact" th:field="*{contact}" />
        <label for="terms">Agreed to Terms:</label>
        <input type="checkbox" id="terms" th:field="*{terms}" />
        <button type="submit">Update</button>
    </form>

</div>
</body>
</html>
