<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
    <h2>Add Item</h2>
    <form th:action="@{/cart/addItem}" th:object="${item}" method="post">
        <input type="hidden" th:field="*{user.id}" />
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required />
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required />
        <button type="submit">Add Item</button>
    </form>
    <a th:href="@{/cart/{userId}(userId=${item.user.id})}">Back to Cart</a>
</div>
</body>
</html>
